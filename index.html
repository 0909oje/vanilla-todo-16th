<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Todo</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <img class="celebrate" src="./img/yeah.gif" />
      <Text class="title"> To-Do </Text>

      <form class="todo-form">
        <input type="text" class="todo-input" placeholder="오늘의 계획은?" />
        <img class="enter-button" src="./img/plus.png" />
      </form>

      <hr />

      <div class="text-container">
        <Text class="title"> To Do </Text>
        <div class="row-container">
          <Text class="todo-text"> 진행 중인 투두리스트는 </Text>
          <Text class="doing-num"> 0 </Text>
          <Text class="todo-text"> 개 입니다. </Text>
        </div>
        <ul class="doing-list">
          <!--
            <li class="todo-item">
              <Text class="todo-text"> 할 일 </Text>
              <button class="delete-button"> x </button>
            </li>
          -->
        </ul>
      </div>

      <hr />

      <div class="text-container">
        <Text class="title"> Done </Text>
        <div class="row-container">
          <Text class="todo-text"> 완료한 투두리스트는 </Text>
          <Text class="done-num"> 0 </Text>
          <Text class="todo-text"> 개 입니다. </Text>
        </div>
        <ul class="done-list">
          <!--
            <li class="todo-item">
              <Text class="todo-text"> 할 일 </Text>
              <button class="delete-button"> x </button>
            </li>
          -->
        </ul>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
